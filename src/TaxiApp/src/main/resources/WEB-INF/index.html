<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>MyTaxiApp</title>

    <style>
        .body{
            background: #333333 url("taxilogo.jpg") no-repeat fixed 50% 0%;
        }
    </style>

    <style>
       .form {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -100px 0 0 -200px; /* отступы равны половинным размера формы */
    z-index: 9999; /* чтобы форма была поверх всех элементов страницы */
    }
    </style>

    <style>
        .colortext {
            color: #333333; /* Цвет текста */
            font-weight: bold;
        }
    </style>

</head>

<body class="body" text="white" link="white" vlink="green" alink="gray">

<form method="POST" action="">

    <p align="right" >
    <a href="http://localhost:8080/enter.html" title="Вхід">
        Вхід
    </a>
    <span>&nbsp;|&nbsp;</span>
    <a href="http://localhost:8080/registration.html" title="Реєстрація">
        Реєстрація
    </a>
    </p>

    <h3><br><p align="center" class="colortext"><u>Введіть необхідну інформацію:</u></p></h3>

<div class="form">
    <div class="colortext">
    <table width="100%" cellspacing="0" cellpadding="4">

        <tr>
            <td align="right" width="150">Відправлення:</td>
            <td><input type="text" name="from" maxlength="255" size="30"></td>
        </tr>
        <tr>
            <td align="right">Прибуття:</td>
            <td><input type="text" name="to" maxlength="255" size="30"></td>
        </tr>
        <tr>
            <td align="right" valign="top">Коментар</td>
            <td><textarea name="text" cols="30" rows="3"></textarea></td>
        </tr>

    </table>
    </div>

    <br>
    <p align="center"> <input type="submit" value="Зробити замовлення"> </p>

</div>

</form>

</body>
</html>
